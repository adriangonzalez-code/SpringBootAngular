<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <title>Enviar parámetros del Request HTTP GET - URL</title>
  </head>
  <body>
    <h1>Enviar parámetros del Request HTTP GET - URL</h1>
    <ul>
      <li>
        <a th:href="@{/params/string(texto = 'Hola Adrián')}">/params/string?texto=Hola Adrián</a>
      </li>
      <li>
        <a th:href="@{/params/string(texto = 'Que tal John!')}">/params/string?texto=Que tal John!</a>
      </li>
      <li>
        <a th:href="@{/params/mix-params(saludo = '¿Cómo estás Adrián?', numero = 32)}">/params/mix-params?saludo=¿Cómo estás Adrián?&numero=32</a>
      </li>
      <li>
        <a th:href="@{/params/mix-params-request(saludo = '¿Cómo estás Adrián?', numero = 32)}">/params/mix-params-request?saludo=¿Cómo estás Adrián?&numero=32</a>
      </li>
    </ul>
  </body>
</html>
